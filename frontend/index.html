    <style>
        .center{
            text-align: center;
        }

        .button-mask{
            margin: 50px;
        }

        #profileText{
            position: absolute;
            right: 20px;
            margin-left: 40px !important;
        }

        #main{
            width: 75%;
            margin-left: auto !important;
            margin-right: auto !important;
        }

        .invisible{
            display: none;
        }
        

    </style>


    <title>Calypso</title>
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-light">
      <a class="navbar-brand" href="index.html">calypso</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class = "nav-item">
            <a href ="profile.html" class="nav-link active"> Profile </a>
          </li>
          <li  id="soButton" class = "nav-item invisible">
            <a onclick="signOut(userEmail)" class="nav-link active"> Sign-Out </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid center">
      <div class="container">
        <h1 class="display-4">calypso</h1>
        <p class="lead">Online dating, redefined.</p>
        <button id="login" class="btn btn-primary" onclick="window.location.href='login.html';">Sign In</button>
        <button id="signup" type="button" class="btn btn-outline-secondary" onclick="window.location.href='signup.html';">Create Account</button>
      </div>
    </div>

    <div id="main">
        <div class= "center button-mask">
            <button class="btn btn-primary center-margins" onclick="window.location.href='match.html';">Match Now</button>

            
        </div>

    </div>

    <script>
        let userEmail;

        
        console.log(getCookie("email"));
        if(getCookie("email") != ""){
            userEmail = getCookie("email");
            $('#login').addClass("invisible");
            $('#signup').addClass("invisible");
            $('#soButton').removeClass("invisible");

            if(getCookie("active") == 1){
                nowInactive(userEmail);
                setCookie("active", 0);
            }
        }

    </script>
